<div class="card h-100 border-0 shadow-glass hover-lift rounded-4 overflow-hidden">
  <div class="position-relative" style="height: 180px;">
    <img [src]="pizza().imagen" class="w-100 h-100 object-fit-cover" [alt]="pizza().nombre">
    <span class="position-absolute top-0 end-0 m-2 badge bg-warning text-dark rounded-pill">
      {{ pizza().precio | currency:'EUR' }}
    </span>
  </div>
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold">{{ pizza().nombre }}</h5>
    <div class="mb-3 text-muted">
      @for (ing of pizza().ingredientes; track $index) { <span class="me-1">{{ ing }}</span> }
    </div>

    <div class="mt-auto d-flex gap-2 align-items-center bg-light p-2 rounded-pill">
      <button class="btn btn-sm btn-white rounded-circle shadow-sm" (click)="dec()">-</button>
      <span class="fw-bold px-2">{{ cantidad() }}</span>
      <button class="btn btn-sm btn-white rounded-circle shadow-sm" (click)="inc()">+</button>
      <button class="btn btn-primary btn-sm ms-auto rounded-pill px-3" (click)="submit()">
        <i class="bi bi-cart-plus"></i>
      </button>
    </div>
  </div>
</div>
