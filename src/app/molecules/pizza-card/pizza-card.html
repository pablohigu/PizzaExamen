<div class="card h-100 border-0 glass-panel hover-lift rounded-4 overflow-hidden">
  
  <div class="position-relative" style="height: 220px;">
    <img [src]="pizza().imagen" class="w-100 h-100 object-fit-cover" [alt]="pizza().nombre">
    <div class="position-absolute bottom-0 start-0 w-100 h-25 bg-gradient-to-t from-black to-transparent opacity-50"></div>
    
    <span class="position-absolute top-0 end-0 m-3 badge badge-floating fs-6 px-3 py-2">
      {{ pizza().precio | currency:'EUR' }}
    </span>
  </div>
  
  <div class="card-body d-flex flex-column p-4">
    <h4 class="card-title fw-bold text-dark mb-3 ls-1">{{ pizza().nombre }}</h4>
    
    <div class="mb-4">
      <small class="text-uppercase text-muted fw-bold d-block mb-2" style="font-size: 0.75rem;">Ingredientes</small>
      <div class="d-flex flex-wrap gap-2">
        @for (ing of pizza().ingredientes; track $index) {
          <div class="d-flex align-items-center gap-1 px-2 py-1 rounded-3 bg-white border shadow-sm" 
               [title]="getIcon(ing).label">
            <i [class]="'bi ' + getIcon(ing).icon + ' ' + getIcon(ing).color"></i>
            <span class="small fw-medium text-secondary">{{ getIcon(ing).label }}</span>
          </div>
        }
      </div>
    </div>

    <div class="mt-auto pt-3 border-top d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center bg-white rounded-pill border px-1 py-1 shadow-sm">
        <button class="btn btn-link text-decoration-none text-dark p-0 px-2" (click)="dec()">
          <i class="bi bi-dash"></i>
        </button>
        <span class="fw-bold mx-2" style="min-width: 20px; text-align: center;">{{ cantidad() }}</span>
        <button class="btn btn-link text-decoration-none text-primary p-0 px-2" (click)="inc()">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
      
      <button class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm d-flex align-items-center gap-2" (click)="submit()">
        <span>AÃ±adir</span>
        <i class="bi bi-bag-plus"></i>
      </button>
    </div>
  </div>
</div>
