<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="catalogo-pizzas">
  @for (p of service.pizzas(); track p.id) {
    <div class="col">
      <app-pizza-card 
        [pizza]="p" 
        (add)="service.addToCart($event.pizza, $event.cantidad)">
      </app-pizza-card>
    </div>
  }
</div>
