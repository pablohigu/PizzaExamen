<nav class="navbar navbar-light bg-white shadow-sm py-2 sticky-top">
  <div class="container-fluid d-flex align-items-center position-relative">
    
    @if (cuatroVientosLogoUrl()) {
      <img [src]="cuatroVientosLogoUrl()" alt="Logo Cuatrovientos" class="d-none d-md-block" style="height: 40px; position: absolute; left: 15px;">
    }

    <div class="d-flex flex-column align-items-center flex-grow-1 text-center">
      <div class="d-flex align-items-center justify-content-center mb-0 gap-2">
        @if (pizzaLogoUrl()) {
          <img [src]="pizzaLogoUrl()" alt="Logo Pizza" class="img-fluid" style="height: 60px; width: auto; object-fit: contain;">
        } @else {
          <i [class]="'bi ' + iconClass() + ' text-warning fs-1'"></i>
        }
        <h1 class="fw-bolder text-dark mb-0 display-4 ls-1" style="font-family: 'Arial Black', sans-serif;">
          {{ titulo() }}
        </h1>
      </div>
      <small class="text-muted fw-normal fs-6 text-uppercase ls-1 mt-1">{{ subtitle() }}</small>
    </div>

    <div class="d-none d-md-block position-absolute end-0 me-3">
      <div class="d-flex align-items-center gap-2 px-3 py-2 rounded-pill border"
           [ngClass]="shopStatus().color">
        <i class="bi bi-circle-fill" [style.font-size.rem]="0.5"></i>
        <span class="fw-bold small text-uppercase tracking-wide">
          {{ shopStatus().message }}
        </span>
      </div>
    </div>
  </div>
</nav>
