<nav class="navbar navbar-light bg-white shadow-sm py-3 sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="navbar-brand mb-0 h1 fw-bold text-primary fs-3 d-flex align-items-center gap-3">
      @if (logoUrl()) {
        <img [src]="logoUrl()" alt="Logo" class="img-fluid" style="height: 50px; width: auto; object-fit: contain;">
      } @else {
        <i [class]="'bi ' + iconClass() + ' text-warning fs-2'"></i>
      }

      <div class="d-flex flex-column" style="line-height: 1.2;">
        <span>{{ titulo() }}</span>
        <small class="fs-6 text-muted fw-normal ls-1 text-uppercase">{{ subtitle() }}</small>
      </div>
    </span>

    <div class="d-none d-md-block">
      <div class="d-flex align-items-center gap-2 px-3 py-2 rounded-pill border"
           [ngClass]="shopStatus().color">
        <i class="bi bi-circle-fill" [style.font-size.rem]="0.5"></i>
        <span class="fw-bold small text-uppercase tracking-wide">
          {{ shopStatus().message }}
        </span>
      </div>
    </div>
  </div>
</nav>
